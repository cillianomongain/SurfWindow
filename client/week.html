<template name="week">
    <table id="week">
        <tr>
            <td><div id="update-forecast"><i class="fa fa-repeat"></i></div></td>
            {{#each days}}
            <td colspan="{{cols}}" class="date">
                <div class="vertical-line"></div>
                {{dayName @index}}<br/>
                <span class="date-number">{{this.date}}</span></td>
            {{/each}}
        </tr>
        <tr class="forecast wave-direction">
            <td>Wave Direction</td>
            {{#each waveDirection}}
                <td style="opacity:{{waveDirectionOpacity @index}}">
                    <img class="arrow" src="images/arrow.svg" data-rotate="{{this}}" />
                </td>
            {{/each}}
        </tr>
        <tr class="forecast wave-height">
            <td>Wave Height (m)</td>
            {{#each waveHeight}}
                <td style="opacity:{{waveOpacity this}}">
                    {{this}}
                </td>
            {{/each}}
        </tr>
        <tr class="forecast wave-period">
            <td>Wave Period (s)</td>
            {{#each wavePeriod}}
                <td style="opacity:{{wavePeriodOpacity this}}">
                    {{parseInt this}}
                </td>
            {{/each}}
        </tr>
        <tr class="forecast wind-direction">
            <td>Wind Direction</td>
            {{#each windDirection}}
                <td style="opacity:{{windDirectionOpacity @index}}">
                    <img class="arrow" src="images/arrow.svg" data-rotate="{{this}}" />
                </td>
            {{/each}}
        </tr>
        <tr class="forecast wind">
            <td>Wind (kts)</td>
            {{#each wind}}
                <td style="opacity:{{windOpacity this}}">
                    {{parseInt this}}
                </td>
            {{/each}}
        </tr>
        <tr class="spots-row">
            <td>
                {{#each spots}}
                    <div class="spot-title"><div class="dot {{colour}}"></div> {{name}}</div><div class="line"></div>
                {{/each}}
            </td>
            {{#each column}}
                <td>
                    {{#each dots @index}}
                        <div class="dot {{this}}"></div>
                    {{/each}}
                </td>
            {{/each}}
        </tr>


    </table>
</template>
