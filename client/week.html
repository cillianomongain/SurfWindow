<template name="week">
    <table id="week">
        <tr>
            <td></td>
            {{#each days}}
            <td colspan="{{cols}}" class="date">{{dayName @index}} {{this.date}}</td>
            {{/each}}
        </tr>
        <!--<tr>-->
            <!--<td></td>-->
            <!--{{#each date}}-->
                <!--<td>{{this}}</td>-->
            <!--{{/each}}-->
        <!--</tr>-->
        <tr class="spots-row">
            <td>
                {{#each spots}}
                    <div class="spot-title"><div class="dot {{colour}}"></div> {{name}}</div>
                {{/each}}
            </td>
            {{#each column}}
                <td>
                    {{#each swell @index}}
                        <div class="dot {{this}}"></div>
                    {{/each}}
                </td>
            {{/each}}
        </tr>
    </table>
</template>
